<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="./js/main.js" type="module" defer></script>
    
</head>
<body>
    <div class="alert-error">
        Digite somente numeros
    </div>
    <div class="conteiner">
    <main class="card"> 
    <form>
        <h1 class="tytle">Cálculo de IMC</h1>
        <div class="inputWrapper">
            <label for="weight">Peso (kg)</label>
            <input 
            id="weight"
            type="text"
            placeholder="60">
        </div>
        <div class="inputWrapper">
            <label for="height">Altura (cm)</label>
            <input id="height"
            type="text"
            placeholder="165">
        </div>
        <button type="submit" >Calcular IMC 
            <img src="./assets/arrow-up-right.png" alt="seta apontando para a direita">
        </button>
    </form>
    </main>
</div>
<div class="modalWrapper">
    <div class="modal card">
        <button class="close">
            <img src="./assets/close.svg" alt="imagem de um 'x' para fechar pagina">
        </button>

 <h2 class="title"> 
    <span>Seu IMC é de 28</span>
 </h2>
</div>

</div>
</body>
</html>
